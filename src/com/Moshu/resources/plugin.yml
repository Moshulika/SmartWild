main: com.Moshu.SmartWild.Main
name: SmartWild
version: 2022-08-18T15:12:17+03:00
description: A better wild plugin
author: Moshu
website: mc.b-zone.ro
softdepend: [Vault, PlaceholderAPI, WorldGuard, ChunkyBorder]
api-version: "1.19"

commands:
  wild:
    permission: smartwild.use
    aliases:
      - rtp


permissions:
  smartwild.use:
    default: op
    description: Use the main command
  smartwild.admin:
    default: op
    description: Bypass the restrictions such as cooldowns